<h2> <a routerLink="/categories">Categories</a>
      / {{category | capitalize}}</h2>
<div>
  <h3>Learn About: {{category | capitalize}}</h3>
  <button (click)="openDialog()">New Question</button>
  <div class="question-box" *ngFor="let question of questions; let i=index">
    <div *ngIf="question.exists">
      <a routerLink="questions/{{question.id}}">
        <p class="description">{{question.description}}</p>
      </a>
      <p class="status-bar">
         <img (click)="incLikes(i+1)" src="../../assets/like.png"
              title="Like"> {{question.likes}}&nbsp;&nbsp;&nbsp;
         <img (click)="incDislikes(i+1)" class="dislike"
              src="../../assets/dislike.png" title="Dislike"> {{question.dislikes}}&nbsp;&nbsp;&nbsp;
         <img (click)="openPromptDialog(i+1)" src="../../assets/delete.png"
              title="Delete">&nbsp;&nbsp;&nbsp; {{question.answers.length}} answers</p>
      <hr>
    </div>
  </div>

  <button (click)="goBack()">Back</button>
</div>
