<h1 mat-dialog-title>New Question</h1>

<mat-dialog-content>

  <textarea cols="41" rows="4" [(ngModel)]="newQuestionText"></textarea>

</mat-dialog-content>

<mat-dialog-actions class="action">
  <button (click)="save()">Add</button>
  <button class="cancel" (click)="cancel()">Cancel</button>
</mat-dialog-actions>
