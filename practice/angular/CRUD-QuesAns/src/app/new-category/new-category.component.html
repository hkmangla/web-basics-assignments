<div class="container">
  <h1>New Category</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Category Name</label>
      <input type="text" id="name" class="form-control" required
      [(ngModel)]="category.title" name="name">
    </div>

    <div class="form-group">
      <label for="iconUrl">Icon Url</label>
      <input type="text" id="iconUrl" class="form-control"
      [(ngModel)]="category.iconUrl" name="iconUrl">
    </div>

    <div class="form-group">
      <label for="description">Category Description</label>
      <textarea type="text" id="description" class="form-control"
      [(ngModel)]="category.description" name="description"></textarea>
    </div>

    <div class="form-group">
      <label for="tags">Add Tags</label>
      <input type="text" id="tags" class="form-control"
      [(ngModel)]="category.tags.length" name="tags">
    </div>

    <button type="submit" class="add-btn">Add</button>
    <button (click)="onCancel()" class="cancel-btn">Cancel</button>

  </form>
</div>
