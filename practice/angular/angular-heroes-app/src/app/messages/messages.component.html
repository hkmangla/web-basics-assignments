<div *ngIf="messageService.messages.length">
  <h2>Messages</h2>
  <button class="clear"
          (click)="messageService.clear()">Clear</button>

  <div *ngFor="let message of messageService.messages"
    [style.font-size.px]="fontSizePx">
    {{message}}</div>

  <app-font-sizer [size]="fontSizePx" (sizeChange)="fontSizePx=$event"></app-font-sizer>
</div>
