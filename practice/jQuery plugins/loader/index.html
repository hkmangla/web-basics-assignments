<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="plugin/loader-plugin.js"></script>
    <title>Loader</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="loader-box">
                <p class="loader"><span class="count-value">0</span>%</p>
            </div>
        </div>
    </div>

    <div class="input-container">
        <p>Load Time:</p>
        <input type="text" name="load-time" placeholder="Load time in seconds">
        <button class="run-button">Run</button>
        <div class="error">
            Invalid Load Time!.
        </div>
    </div>


    <!--<div class="message">Wait for previous load to complete!</div>-->
    <script src="main.js"></script>
</body>
</html>
